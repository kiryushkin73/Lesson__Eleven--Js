<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="slider">
      <span class="slider__arrow slider__arrow-left"></span>
      <span class="slider__arrow slider__arrow-right"></span>
      <div class="slider__wrapper">
        <div class="slider__slide" data-number-Slide="0">
          <div class="x">
            <img src="./img/images.png" alt="" />
          </div>
        </div>
        <div class="slider__slide" data-number-Slide="1">
          <div class="x"><img src="./img/img_first.jpg" alt="" /></div>
        </div>
        <div class="slider__slide" data-number-Slide="2">
          <div class="x"><img src="./img/img_second.jpg" alt="" /></div>
        </div>
        <div class="slider__slide" data-number-Slide="3">
          <div class="x"><img src="./img/img_third.jpg" alt="" /></div>
        </div>
        <div class="slider__slide" data-number-Slide="4">
          <div class="x"><img src="./img/pngwing.com.png" alt="" /></div>
        </div>
      </div>
      <ul class="slider__toSlide">
        <li data-number-Slide="0"></li>
        <li data-number-Slide="1"></li>
        <li data-number-Slide="2"></li>
        <li data-number-Slide="3"></li>
        <li data-number-Slide="4"></li>
      </ul>
    </div>
  </body>
</html>
